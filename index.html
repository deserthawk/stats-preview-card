<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Stats preview card component</title>
</head>
<body>
  <main>
    <div class="preview-card">
      <div class="preview-card-info">
        <h2>Get <label style="color:hsl(277, 64%, 61%);">insights</label> that help your business grow.</h2>
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and
          overall efficiency.</p>
        <div class="preview-card-summary">
          <div class="preview-card-summary-value">
            <div class="preview-card-summary-num">10k+</div>
            <div class="preview-card-summary-alt">COMPANIES</div>
          </div>
          <div class="preview-card-summary-value">
            <div class="preview-card-summary-num">314</div>
            <div class="preview-card-summary-alt">TEMPLATES</div>
          </div>
          <div class="preview-card-summary-value">
            <div class="preview-card-summary-num">12M+</div>
            <div class="preview-card-summary-alt">QUERIES</div>
          </div>
        </div>
      </div>
      <div class="preview-card-tumb">
        <div class="overlay"></div>
      </div>
    </div>
  </main>
</body>
</html>
